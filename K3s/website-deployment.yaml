apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: frontend
        image: romainc0/website:frontend1.0
        ports:
        - containerPort: 80
      - name: backend
        image: romainc0/website:backend1.1
        command: ["node", "server.js"]
        ports:
        - containerPort: 3000
