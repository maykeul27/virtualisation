apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: sql:latest
        env:
        - name: MYSQL_USER
          value: user
        - name: MYSQL_PASSWORD
          value: mdp
        ports:
        - containerPort: 3306
